{% extends 'base.html' %} {% block title %}Edit a Post{% endblock %} {% block
content_title %}Edit Post{% endblock %} {% block content %}
<form action="/posts/{{post.id}}/edit" method="post">
  <label for="title">Title</label>
  <input
    type="text"
    name="title"
    id="title"
    placeholder="Enter a title"
    value="{{post.title}}"
  />
  <label for="content">Content</label>
  <input
    type="text"
    name="content"
    id="content"
    placeholder="Enter some content"
    value="{{post.content}}"
  />
  {% for tag in tags %}
  <input
    type="checkbox"
    id="tagCheckbox_{{ tag.id }}"
    name="tagCheckbox"
    value="{{ tag.name }}"
    {%
    if
    tag
    in
    post.tags
    %}checked{%
    endif
    %}
  />
  <label for="tagCheckbox_{{ tag.id }}">{{ tag.name }}</label>
  {% endfor %}
  <a href="/users/{{post.user_id}}">Cancel</a>
  <button type="submit">Edit</button>
</form>
{% endblock %}
