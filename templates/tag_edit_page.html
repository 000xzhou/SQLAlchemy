{% extends 'base.html' %} {% block title %}Tag Edit{% endblock %} {% block
content_title %}Edit a Tag{% endblock %} {% block content %}
<form action="/tags/{{tag.id}}/edit" method="post">
  <label for="name">Name</label>
  <input
    type="text"
    name="name"
    id="name"
    placeholder="Enter a name for the tag"
    value="{{tag.name}}"
  />
  <a class="button" href="/tags">Back</a>
  <button class="button" type="submit">Edit</button>
</form>
{% endblock %}
