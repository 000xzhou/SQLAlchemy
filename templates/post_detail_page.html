{% extends 'base.html' %} {% block title %}Post{% endblock %} {% block
content_title %}{{post.title}}{% endblock %} {% block content %}

<p>{{post.content}}</p>
<p>By {{post.user.full_name}}</p>
<div class="margin-bottom">
  Tags: {% for tag in tags %}
  <span><a href="/tags/{{ tag.id }}">{{ tag.name}}</a></span>
  {% endfor %}
</div>
<a class="button" href="/users/{{post.user_id}}">Back</a>
<a class="button" href="/posts/{{post.id}}/edit">Edit</a>
<a class="button" href="/posts/{{post.id}}/delete">Delete</a>
{% endblock %}
