<!-- home.html (example child template) -->

{% extends 'base.html' %} {% block title %}Home - My Flask App{% endblock %} {%
block content_title %}Welcome to the Home Page{% endblock %} {% block content %}
<p>This is the home page content.</p>
{% endblock %}
<form action="" method="post">
  <label for="fname">First Name</label>
  <input type="text" name="fname" id="fname" placeholder="Enter a first name" />
  <label for="lname">Last Name</label>
  <input type="text" name="lname" id="lname" placeholder="Enter a last name" />
  <label for="image_url">Image URL</label>
  <input
    type="text"
    name="image_url"
    id="image_url"
    placeholder="Provide an image of this user"
  />
  <button type="submit">Add</button>
</form>
